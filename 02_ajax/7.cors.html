    1、cors：跨域资源共享
    2、特点：不需要在客户端做任何特殊的操作，完全在服务器中进行处理，支持get和post等等请求。
    3、cors标准新增了一组http首部字段，允许服务器声明哪些源站通过浏览器有权限访问哪些资源。
    4、cors通过设置一个响应头来告诉浏览器，该请求允许跨域，浏览器收到该响应就会放行。
